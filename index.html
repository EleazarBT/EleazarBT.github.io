<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mensajes a Desconocidos</title>
</head>

<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1>Envía mensajes sin agregar el número</h1>
        </div>
        <div class="row mt-5">
            <form name="number" class="input-group mb-3">
                <select id="select1" class="form-select" aria-label="Default select example">
                    <option selected value="+51">Peru</option>
                    <option value="+56">Chile</option>
                    <option value="+1">EEUU</option>
                  </select>
                <input name="numberInput" type="text" class="form-control" aria-label="Text input with dropdown button">
            </form>
            <div class="form-floating mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mensaje</label>
            </div>
            <div class="container mt-5 text-center">
                <button id="LinkGenerate" class="btn btn-primary btn " onclick="getInputValue(document.number.numberInput);getOption();">
                Generar link</button>
            </div>
            <p> The value of the option selected is:
                <span class="countrySimbol"></span>
            </p>
            <p> The value of the option selected is:
                <span class="numberClear"></span>
            </p>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>


</body>

</html>
