<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Metadata para PWA -->
    <!--Modificar color de barra de estado para ANDROID-->
    <meta name="theme-color" content="#28272D" />
    <!--Optimizaciones de SEO-->
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <!--Modificar Barra de estado IOS-->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>WhatsApp Messages</title>
    <!--Icons-->
    <link rel="shortcut icon" href="./img/faviconwpp.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/faviconwpp.png" />
    <link rel="apple-touch-startup-image" href="./img/faviconwpp.png" />
    <!--Link Manifest-->
    <link rel="manifest" href="./manifest.json" />
    <!--Styles list-->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/5d3fcc545d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container mt-5 caca">
      <div class="text-center">
        <h1 class="title_header">
          Envia mensajes sin agendar en 
          <span style="color: rgb(60, 255, 0)">
            <i class="fab fa-whatsapp"></i>
          </span>
        </h1>
      </div>
      <div class="row mt-5">
        <form name="number" class="input-group mb-3 " >
          <select id="select1" class="form-select">
            <option selected value="+51">Peru</option>
            <option value="+56">Chile</option>
            <option value="+1">EEUU</option>
          </select>
          <input name="numberInput" type="text" class="form-control" />
          <span style="color: rgb(199, 196, 196); margin:0.3rem">
          <i class="fa-solid fa-phone fa-2x "></i></span>
        </form>
        <div class="form-floating mt-3">
          <textarea
            class="form-control"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Mensaje opcional</label>
        </div>
        <div class="container mt-5 text-center">
          <button
            id="LinkGenerate"
            class="btn btn-light btn"
            onclick="getInputValue(document.number.numberInput);"
          >
            Enviar Mensaje
          </button>
        </div>
        <div class="container mt-5 d-flex justify-content-center">
          <a href="https://github.com/EleazarBT"
            ><i class="fab fa-github fa-2x logoGithub"></i>Follow me on
            GitHub</a
          >
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
