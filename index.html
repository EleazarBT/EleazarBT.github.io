<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5d3fcc545d.js" crossorigin="anonymous"></script>
    <title>Mensajes a Desconocidos</title>
</head>

<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1>Envía mensajes a WhatsApp sin agregar el número</h1>
        </div>
        <div class="row mt-5">
            <form name="number" class="input-group mb-3">
                <select id="select1" class="form-select">
                    <option selected value="+51">Peru</option>
                    <option value="+56">Chile</option>
                    <option value="+1">EEUU</option>
                  </select>
                <input name="numberInput" type="text" class="form-control">
            </form>
            <div class="form-floating mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mensaje (opcional)</label>
            </div>
            <div class="container mt-5 text-center">
                <button id="LinkGenerate" class="btn btn-primary btn " onclick="getInputValue(document.number.numberInput);">
                Enviar Mensaje</button>
            </div>
            <div class="container mt-5"><a href="https://github.com/EleazarBT"><i class="fab fa-github fa-2x"></i>Follow me on GitHub</a></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>

</body>

</html>
